<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon_blue.png"/>
    <title>SocialFest | Abhyuday, IIT Bombay</title>

  </head>
  <body>
    <header>
      <img style="position: fixed; top: 0.5rem; right: 1rem;
      width: 11rem;
      height: auto;" src="images/logo.png" alt="">
    </header>

    <div class="form-register">
      <form method="POST" action="{% url 'app:details' %}" >
        {% csrf_token %}
        
        <label for="name">Name</label><br>
        {{form.Name}}

        <label for="mobile-number">Mobile_Number</label><br>
        {{form.Mobile_Number}}

        <label for="whatsapp-number">Whatsapp_Number</label><br>
        {{form.Whatsapp_Number}}

        <label for="organization">College/School/Organization</label><br>
        {{form.Organisation}}

        <label for="publicity">How did you hear about us?</label><br>
        {{form.Publicity}}

        <button type="submit">Save</button>
      </form>
    </div>

  </body>
