{% if messages %}
    {% for message in messages %}
        <div class="alert  alert-{{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {%  endfor %}
{% endif %}

<script>
    setTimeout(function(){
    if ($('#msg').length>0) {
    $('#msg').remove();
    }
    }, 5000)
</script>
<style>
    #msg {
        text-align: center;
    }
</style>
